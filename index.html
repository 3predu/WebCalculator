<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- 
        Usando atributos de dados em vez de classes, neste caso, pois
        fica mais facilmente legível diferenciar quais partes o js 
        está usando e quais o css não está usando.
    -->
    <section class="calculatorGrid">
        <div class="calculatorScreenOutput">
            <div data-previous class="screenPreviousOperand"></div>
            <div data-current class="screenCurrentOperand"></div>
        </div>
        <button data-button-clear-all class="fillTwoSpaces">CE</button>
        <button data-button-delete>C</button>
        <button data-operator class="operator">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-button-equals class="fillTwoSpaces">=</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
